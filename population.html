<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script>
        // JavaScript function to navigate to the main page
        function goToMain() {
            window.location.href = 'main.html';  // Redirect to the main page
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo" onclick="goToMain()">그 해 한국은</h1>
        </nav>
    </header>
    <main>
        <div class="header-content">
            <h2>사망인구 출생인구</h2>
            <div id="map" style="width:500px;height:400px;"></div>
            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4038b39f76b0b0e30d94b92124d400ff"></script>
            <script>
                var container = document.getElementById('map');
                var options = {
                    center: new kakao.maps.LatLng(33.450701, 126.570667),
                    level: 3
                };

                var map = new kakao.maps.Map(container, options);
            </script>
            <!-- Button with onclick event that calls the goToMain() function -->
            <button onclick="goToMain()">메인으로</button>
        </div>
    </main>
</body>
</html>

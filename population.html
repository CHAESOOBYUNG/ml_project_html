<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="korea/style.css">
    <script>
        // JavaScript function to navigate to the main page
        function goToMain() {
            window.location.href = 'main.html';  // Redirect to the main page
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo" onclick="goToMain()">그 해 한국은</h1>
        </nav>
    </header>
    <main>
        <div class="header-content">
            <h2>사망인구 출생인구</h2>
            <div id="controls">
                <label for="year-select">연도를 선택하세요:</label>
                <select id="year-select">
                  <option value="2023">2023</option>
                  <option value="2024">2024</option>
                  <option value="2025">2025</option>
                </select>
              </div>
              <div id="map-container">
                <img src="korea/images/kr-04_2.jpg" alt="한국 지도" id="korea-map">
              </div>
            <h2></h2>
            <!-- Button with onclick event that calls the goToMain() function -->
            <button onclick="goToMain()">메인으로</button>
        </div>
        <script src="korea/script.js"></script>
    </main>
</body>
</html>

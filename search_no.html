<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script>
        // JavaScript function to navigate to the main page
        function goToMain() {
            window.location.href = 'main.html';  // Redirect to the main page
        }
    </script>
</head>
<body>
    <header>
        <nav>
            <h1 class="logo">그 해 한국은</h1>
            <div>
              <button class="lang" aria-haspopup="true" aria-expanded="false">
                <i class="fa-solid fa-globe"></i> 한국어 <i class="fa-solid fa-caret-down"></i>
              </button>
              <button aria-label="Login button">로그인</button>
            </div>
        </nav>
    </header>
    <main>
        <div class="header-content">
            <h2>검색한 자료가 없습니다</h2>
            <!-- Button with onclick event that calls the goToMain() function -->
            <button onclick="goToMain()">메인으로</button>
        </div>
    </main>
</body>
</html>
